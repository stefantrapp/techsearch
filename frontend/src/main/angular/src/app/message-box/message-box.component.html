<h2 mat-dialog-title>Frage</h2>
<mat-dialog-content class="mat-typography">
    <ng-component [innerHtml]="message"></ng-component>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="yes()">Ja</button>
  <button mat-button [mat-dialog-close]="true" (click)="no()">Nein</button>
</mat-dialog-actions>
